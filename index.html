    <body ondragstart="return false;" ondrop="return false;" >
    <div style="position: fixed; background-color: transparent; top: 0px; left: 0px; width: 100%; height: 100%"></div>
          <script>
            document.addEventListener("DOMContentLoaded", () =>{
                    var oMain = new CMain({
                        audio_enable_on_startup:true, //ENABLE/DISABLE AUDIO WHEN GAME STARTS
                        check_orientation: false,
                        fullscreen: false
                    });
                                           
                                           
                    document.addEventListener("start_session", function(evt) {
                            
                    });
                     
                    document.addEventListener("end_session", function(evt) {
                           
                    });
                    
                    document.addEventListener("save_score", function(evt) {
                        var iWinner = evt.detail.winner;
                        var iBlackTime = evt.detail.black_time;
                        var iWhiteTime = evt.detail.white_time;
                        var iGameType = evt.detail.type;
                        var iWhiteScore = evt.detail.white_score;
                        var iBlackScore = evt.detail.black_score;
                        var iTimeIndex = evt.detail.time_index;
                        // iWinner: 
                        // -1 IS DRAW
                        //0 WHITE WINS
                        //1 BLACK WINS
                        //2 WHITE WINS CAUSE BLACK CAN'T MOVE
                        //3 BLACK WINS CAUSE WHITE CAN'T MOVE
                            
                            
                    });
                     
                    document.addEventListener("share_event", function(evt) {
                           
                    });
                    document.addEventListener("show_interlevel_ad", function(evt) {
                        if (typeof gdsdk !== 'undefined' && gdsdk.showAd !== 'undefined') {
                            gdsdk.showAd();
                        }
                    });
                     
                    if(isIOS()){ 
                        setTimeout(function(){sizeHandler();},200); 
                    }else{
                        sizeHandler(); 
                    }
           });
        </script>
        
        <div class="check-fonts">
            <p class="check-font-1">RoundedMplus1c</p>

        <div data-orientation="portrait" class="orientation-msg-container"><p class="orientation-msg-text">Please rotate your device</p></div>
